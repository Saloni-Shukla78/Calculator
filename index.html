<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Calculator</h1>
        <div class="container">
            <div class="value_box"> 
                <input type="text" placeholder="00" />
            </div>
            <div class="btns_box">
                <div class="btn">
                    <button class="clr_btn">AC</button>
                    <button class="clr_btn">DEL</button>
                    <button class="operator">.</button>
                    <button class="operator">/</button>
                </div>
                <div class="btn">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">*</button>
                </div>
                <div class="btn">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                </div>
                <div class="btn">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                </div>
                <div class="btn">
                    <button>0</button>
                    <button>(</button>
                    <button>)</button>
                    <button class="equal">=</button>
                </div>
                


            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
